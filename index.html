<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Advinhe</title>
  </head>
  <body>
    <div class="containerOne">
      <div class="itemsContainer">
        <div class="hiddenBox">
          <div class="textContainer">
            <span>Jogo da advinhação</span>
            <p>Advinhe o número entre 0 e 10</p>
          </div>
          <form>
            <input id="inputNumber" type="number" min="0" max="10"/>
            <button id="btnTry"">Tentar</button>
          </form>
        </div>
        <div class="resultBox hide">
          <span>Acertou em 3 tentativas</span>
          <button id="btnReset">Jogar Novamente</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
